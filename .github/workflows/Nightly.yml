name: Nightly

on:
  # Triggers at 22:00 every day
  schedule:
    - cron:  '00 22 * * *'

  # Manual trigger
  workflow_dispatch:  

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      # CMake needs doxygen to build the docs target
      # 20.04 uses g++ 9.3, clang-tidy-10 and boost 1.71 by default
      # Get the dependencies from the 21.04 repository
      run: |
        sudo add-apt-repository 'deb http://mirrors.kernel.org/ubuntu hirsute main universe'
        sudo apt-get update
        sudo apt-get install g++-11 
        sudo apt-get install libboost-all-dev librange-v3-dev libeigen3-dev llvm-12-tools cmake

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_COMPILER=g++-11 -DCLANG_TIDY_NAME=clang-tidy-12

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        cmake .. -DUNIT_TEST_LEVEL=2_Nightly
        ctest -C ${{env.BUILD_TYPE}} -VV
