name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      # CMake needs doxygen to build the docs target
      # 20.04 uses g++ 9.3 and clang-tidy-10 by default
      # 20.04 uses boost 1.71 by default
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo add-apt-repository ppa:mhier/libboost-latest
        sudo apt-get update
        sudo apt-get install g++-11 llvm-12-tools
        sudo apt-get install boost1.75
        sudo apt-get librange-v3-dev libeigen3-dev
        sudo apt-get install doxygen graphviz gsfonts biber
      
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}  -DENABLE_CODE_COVERAGE=ON -DCMAKE_CXX_COMPILER=g++-11 -DCLANG-TIDY-NAME=clang-tidy-12
      
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        cmake .. -DUNIT_TEST_LEVEL=1_Continuous
        ctest -C ${{env.BUILD_TYPE}} -VV
      
    - name: lcov
      # Coverage report
      working-directory: ${{github.workspace}}/build
      run: |
        sudo apt install lcov
        lcov --directory . --capture --output-file coverage.lcov
        lcov --remove coverage.lcov '/usr/*' "${HOME}"'/.cache/*' --output-file coverage.lcov
        
    - name: Codecov
      # Sends the coverage report to Codecov
      uses: codecov/codecov-action@v1
      with:
        files: ./build/coverage.lcov
        flags: unittests
        fail_ci_if_error: true
        
    - name: Generate documentation
      run: cmake --build ${{github.workspace}}/build --target docs
        
    - name: Deploy documentation
      # Deploys the documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html
